<div class="wraper">
    <div class="movie-container">
        <div *ngFor="let movie of movies">
            <app-movie-cards [movie]="movie" (addFavorite)="handleAddToFavorites($event)"
                (addWatch)="handleAddToWatchlist($event)">
            </app-movie-cards>
        </div>
    </div>
    <div class="list-container">
        <div class="list-container-item">
            <h2>Улюблені</h2>
            <ul>
                <li *ngFor="let movie of favoriteMovies">{{ movie.title }}</li>
            </ul>
        </div>
        <div class="list-container-item">
            <h2>Переглянути пізніше</h2>
            <ul>
                <li *ngFor="let movie of watchMovies">{{ movie.title }}</li>
            </ul>
        </div>
    </div>
</div>
