<h1>Popular movies</h1>
<div class="page-wrapper">
    <app-header-movie [favoriteMovieIds]="favoriteMovieListIds" [watchLaterMovieIds]="watchLaterMovieListIds">
    </app-header-movie>
    <app-movie-list [movies]="movies" (addFavorite)="addToFavorites($event)"
        (addWatch)="addToWatchlist($event)"></app-movie-list>
</div>
